name: Actualizar valores.json semanalmente

on:
  schedule:
    - cron: '0 11 * * 1'  # Lunes 11:00 UTC (08:00 Uruguay)
  workflow_dispatch:      # Permite ejecutarlo a mano desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install pandas requests openpyxl

      - name: Ejecutar script de actualizaci√≥n
        run: python update_valores.py

      - name: Subir cambios
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git add valores.json
          git commit -m "ü§ñ Actualizaci√≥n autom√°tica valores.json"
          git push

